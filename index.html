<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushyam Social Link</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <div class="container">
      <img
        src="images/E6651536-1028-4EA1-8F4C-99234BC41488_1_105_c.jpeg"
        alt="picture of a person"
      />
      <div class="name">
        <span>Sushyam Nagallapati</span>
      </div>
      <div class="location">
        <span>Waterloo, ON</span>
      </div>
      <div class="profession">
        <p>"Passionate Front End Developer"</p>
      </div>
      <div class="github">
        <button class="github__button">
          <a href="https://github.com/">Github</a>
        </button>
      </div>
      <div class="linkedin">
        <button class="linkedin__button">
          <a href="https://www.linkedin.com/in/sushyamnagallapati/">LinkedIn</a>
        </button>
      </div>
      <div class="instagram">
        <button class="instagram__button">
          <a href="https://www.instagram.com/frame_by_sai/">Instagram</a>
        </button>
      </div>
      <div class="contact">
        <span>Contact</span>
      </div>
      <div class="mail">
        <a class="mail__link" href="mailto:s2nagall@uwaterloo.ca"
          >s2nagall@uwaterloo.ca</a
        >
      </div>
    </div>
  </body>
</html>
